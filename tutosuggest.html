<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karthickinfo - English & Tamil Tech Channels</title>
    <style>
        /* CSS Styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #121212;
            --text-color: #ffffff;
            --card-background: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        main {
            padding-top: 60px;
        }

        .hero {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8)), url('https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80') no-repeat center center/cover;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            opacity: 0;
        }
        
        #language-switcher {
            display: flex;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 5px;
            opacity: 0;
        }

        .lang-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.4s, color 0.4s;
        }

        .lang-btn.active {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .channel-card {
            background-color: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .channel-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid var(--background-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .channel-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .channel-card p {
            font-size: 0.9rem;
            color: #aaa;
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        .card-footer {
            padding: 0.75rem;
            background-color: rgba(0,0,0,0.2);
        }

        .category-tag {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            color: #fff;
        }

        .tag-web-dev { background-color: #E44D26; }
        .tag-ui-ux { background-color: #F24E1E; }
        .tag-game-dev { background-color: #6441A5; }
        .tag-programming { background-color: #007ACC; }
        .tag-full-stack { background-color: #2575fc; }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">karthickinfo</div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 id="hero-title">Learn Tech in Your Language.</h1>
            <p id="hero-subtitle">Discover the best developer and designer channels on YouTube, curated for both English and Tamil audiences.</p>
            <div id="language-switcher">
                <button class="lang-btn active" data-lang="english">English</button>
                <button class="lang-btn" data-lang="tamil">Tamil</button>
            </div>
        </section>

        <section id="channels" class="section">
            <div class="channel-grid" id="channel-grid">
                <!-- Channel cards are dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 karthickinfo. All Rights Reserved.</p>
    </footer>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATA SOURCE (SEPARATED BY LANGUAGE) ---
            const channelData = {
                english: [
                    { name: 'Fireship', handle: 'fireship', desc: 'High-intensity code tutorials to build & ship apps faster.', cat: 'programming' },
                    { name: 'The Net Ninja', handle: 'NetNinja', desc: 'Thousands of tutorials on JavaScript, React, Node.js, and more.', cat: 'full-stack' },
                    { name: 'Kevin Powell', handle: 'KevinPowell', desc: 'Helping you learn how to make the web, and make it look good.', cat: 'web-dev' },
                    { name: 'DesignCourse', handle: 'designcourse', desc: 'In-depth tutorials on UI/UX design, CSS, and frontend development.', cat: 'ui-ux' },
                    { name: 'freeCodeCamp.org', handle: 'freecodecamp', desc: 'Full-length programming courses for free on a wide range of topics.', cat: 'programming' },
                    { name: 'Brackeys', handle: 'Brackeys', desc: 'High-quality game development tutorials for Unity and C#.', cat: 'game-dev' },
                ],
                tamil: [
                    { name: 'CyberDude', handle: 'CyberDudeOfficial', desc: 'Quality tech education in Tamil covering programming and web development.', cat: 'programming' },
                    { name: 'Tamilan Coders', handle: 'TamilanCoders', desc: 'Web development tutorials in Tamil, focusing on practical projects.', cat: 'web-dev' },
                    { name: 'Code with Barani', handle: 'codewithbarani', desc: 'Full stack development courses and programming tutorials in Tamil.', cat: 'full-stack' },
                    { name: 'Brototype Malayalam', handle: 'BrototypeMalayalam', desc: 'While primarily Malayalam, a great resource for South Indian developers.', cat: 'programming' }, // Example of including other regional channels
                    { name: 'Error Makes Clever', handle: 'ErrorMakesClever', desc: 'Tech tips, coding tutorials, and web development in simple Tamil.', cat: 'web-dev' },
                    { name: 'Nerd\'s Lesson', handle: 'nerdslesson', desc: 'Simplifying complex programming concepts for Tamil audiences.', cat: 'programming' }
                ]
            };

            const channelGrid = document.getElementById('channel-grid');
            const langButtons = document.querySelectorAll('.lang-btn');
            
            // --- RENDER & ANIMATE CHANNELS FUNCTION ---
            const renderAndAnimateChannels = (language) => {
                const channelsToRender = channelData[language] || [];
                
                // 1. Animate out existing cards
                gsap.to(".channel-card", {
                    duration: 0.4,
                    opacity: 0,
                    scale: 0.9,
                    y: 20,
                    stagger: 0.05,
                    ease: 'power3.in',
                    onComplete: () => {
                        // 2. Clear grid and render new cards
                        channelGrid.innerHTML = '';
                        
                        channelsToRender.forEach(channel => {
                            const channelElement = document.createElement('div');
                            channelElement.className = 'channel-card';
                            
                            channelElement.innerHTML = `
                                <a href="https://www.youtube.com/@${channel.handle}" target="_blank" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; flex-grow: 1;">
                                    <div class="card-content">
                                        <img src="https://unavatar.io/youtube/${channel.handle}" alt="${channel.name} Logo">
                                        <h3>${channel.name}</h3>
                                        <p>${channel.desc}</p>
                                    </div>
                                    <div class="card-footer">
                                        <span class="category-tag tag-${channel.cat}">${channel.cat.replace('-', ' ').toUpperCase()}</span>
                                    </div>
                                </a>
                            `;
                            channelGrid.appendChild(channelElement);
                        });

                        // 3. Animate in new cards
                        gsap.from(".channel-card", {
                            duration: 0.5,
                            opacity: 0,
                            scale: 0.9,
                            y: -20,
                            stagger: 0.08,
                            ease: 'power3.out',
                            delay: 0.1
                        });
                    }
                });
            };

            // --- EVENT LISTENERS FOR LANGUAGE SWITCHER ---
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.classList.contains('active')) return; // Do nothing if already active

                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const selectedLang = button.getAttribute('data-lang');
                    renderAndAnimateChannels(selectedLang);
                });
            });

            // --- INITIAL PAGE LOAD ---
            
            // Animate Hero Content
            gsap.to("#hero-title", { duration: 1, opacity: 1, y: -20, ease: 'power3.out', delay: 0.2 });
            gsap.to("#hero-subtitle", { duration: 1, opacity: 1, y: -20, ease: 'power3.out', delay: 0.4 });
            gsap.to("#language-switcher", { duration: 1, opacity: 1, y: -20, ease: 'power3.out', delay: 0.6 });

            // Initial render (English channels) without animation out
            const initialChannels = channelData['english'];
            initialChannels.forEach(channel => {
                 const channelElement = document.createElement('div');
                 channelElement.className = 'channel-card';
                 channelElement.innerHTML = `
                    <a href="https://www.youtube.com/@${channel.handle}" target="_blank" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; flex-grow: 1;">
                        <div class="card-content">
                            <img src="https://unavatar.io/youtube/${channel.handle}" alt="${channel.name} Logo">
                            <h3>${channel.name}</h3>
                            <p>${channel.desc}</p>
                        </div>
                        <div class="card-footer">
                           <span class="category-tag tag-${channel.cat}">${channel.cat.replace('-', ' ').toUpperCase()}</span>
                        </div>
                    </a>
                 `;
                 channelGrid.appendChild(channelElement);
            });
            gsap.from(".channel-card", { duration: 0.8, opacity: 0, y: 50, stagger: 0.1, ease: 'power3.out', delay: 1 });

        });
    </script>
</body>
</html>
